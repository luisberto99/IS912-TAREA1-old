     <!-- VENTANA MODAL AGREGAR APLICACION -->
    <div class="modal fade" id="modalAgregarApp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar App</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formAgregar" class="needs-validation" novalidate>
                <label id="lblCategoriaID" >Categoria 0</label>
                <div id=lblID class="form-group">
                  <label >Id Aplicacion </label>
                  <input type="number" name="" id="idAppAdd" disabled>
                </div>
                
                <input type="text" class="form-control" name="txtNombre" id="txtNombre" placeholder="Nombre de la Aplicacion" required>
                <input type="text" class="form-control" name="txtDev" id="txtDev" placeholder="Desarrador" required>
                <textarea rows="3" class="form-control" name="txtDescripcion" id="txtDescripcion" placeholder="Descripcion" required></textarea>
                <label >Icono: 
                  <input type="file" accept="image/*" name="file" id="fileIcon" required>
                </label>
                <label >Screenshots: 
                  <input type="file" accept="image/*" name="fileScreenshots" id="fileScreenshots" multiple required>
                </label>


                <input type="number" class="form-control" name="txtPrecio" id="txtPrecio" placeholder="Precio" >


            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="btnCerrarAgregarApp" class="btn btn-secondary" data-dismiss="modal">Salir</button>
            <button type="button" class="btn btn-primary" onclick="agregarApp()">Agregar App</button>
          </div>
        </div>
      </div>
    </div>
